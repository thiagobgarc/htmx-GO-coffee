<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equic="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>

        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="row mt-4 g-4">
            <div class="col-8">
                <h1 class="mb-4">Coffee Menu </h1>
                <ul class="list-group fs-5 me-5" id="film-list">
                    {{ range .Coffee }}
                    {{ block "film-list-element" .}}
                       <li class="list-group-item bg-primary text-white">
                          {{ .Title }} - {{ .Price }}
                       </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>

            <div class="col-4">
                <h1 class="mb-4">Add order</h1>

                <form hx-post="/add-coffee/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
                    <div class="mb-3">
                        <label for="coffee-title">Name Order</label>
                        <input type="text" name="title" id="coffee-title" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label for="coffee-description">Describe Order</label>
                        <input type="text" name="description" id="coffee-description" class="form-control"/>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
            </div>
        </div>

    </body>
</html>
